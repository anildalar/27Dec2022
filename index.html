            //1. Function deftination

            function add(x,y){ //x and y are formal arguments
                alert(x+y);
            }
            //2. Function Calling/Invocation/Execution/Execute/

            add(5,6); // Actual Arguemnt


            //1. Function defination

            function multiply(a,b){ //a and b are formal arguments
                //Every function return something
                return a*b;
            }

            let result = multiply(5,5); // 5,5 are actual arguemnts
            
            console.log(result);


            //1. Function defination
            function divide(x=25,y=5){// x and y are formal argument with default value
                
                //3rd way to see the output
                document.write(x/y);
                document.write('<br>');
            }

            //2. Function invocation
            divide();//No actual arguments
            divide(50);// 1 actual arguemnts
            divide(10,2); //2 actual argument
            divide(10,2); //2 actual argument
